<!DOCTYPE html>
<html>

    <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title> LabExpert - Quizz </title> 
    <script type="text/javascript">

        function Affscore() {
	//document.getElementById("affichscore").innerHTML="aaa";
            var score = 0;
            var reponse = document.getElementsByTagName("SECTION");
            var nbrep=reponse.length;
            var i = 0;
            while(i< nbrep) {
                var nbinput= reponse[i].getElementsByTagName("INPUT");
                var Tinput = nbinput.length; 
                i++;
               	var j=0;
                while(j<Tinput){
                    if( (nbinput[j].type == "radio") && (nbinput[j].checked) ) {
                        score = score + parseInt(nbinput[j].value,10);

                        }
                    j++;
                    
                }              
                }
	document.getElementById("affichscore").innerHTML=score;
            }

    </script>

    </head>

    <body>

        <article class="quizz"> 

            <form action="./formulaire_1.html" method="get" name="formulaire1">

                <section id="1">
                <img class="imqz" src="./vials-1781316.jpg" title="Choississez une réponse";  />

                    <input type="radio" value="1" name="q1" /> Un Becher<br />
                    <input type="radio" value="0" name="q1" /> Un Erlenmeyer<br />
                    <input type="radio" value="0" name="q1"  /> Un Récipient<br />
                    <input type="radio" value="0" name="q1"  /> Aucune des réponses précédentes<br />
            
                 <p />
		        <progress max="100" value="10" form="form-id">10%</progress><p /> <!-- On rajoute du texte pour les navigateurs non compatibles-->

		</section>
                <input type="button" value="Envoyez vos réponses" onclick="Affscore()" />
		<p> truc </p>
                <p id = "affichscore"> </p>
                </form>

        </article>

    </body>

</html>
